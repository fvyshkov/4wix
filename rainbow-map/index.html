<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .rainbow-container {
      width: 100%;
      height: 700px;
      display: flex;
      flex-direction: column;
    }

    .rainbow-part {
      flex: 1;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .rainbow-part:hover {
      opacity: 0.7;
    }

    .red    { background-color: red; }
    .orange { background-color: orange; }
    .yellow { background-color: yellow; }
    .green  { background-color: green; }
    .blue   { background-color: blue; }
    .indigo { background-color: indigo; }
    .violet { background-color: violet; }
  </style>
</head>
<body>
  <div class="rainbow-container">
    <div class="rainbow-part red"    data-color="red"></div>
    <div class="rainbow-part orange" data-color="orange"></div>
    <div class="rainbow-part yellow" data-color="yellow"></div>
    <div class="rainbow-part green"  data-color="green"></div>
    <div class="rainbow-part blue"   data-color="blue"></div>
    <div class="rainbow-part indigo" data-color="indigo"></div>
    <div class="rainbow-part violet" data-color="violet"></div>
  </div>

  <script>
    document.querySelectorAll('.rainbow-part').forEach(part => {
      part.addEventListener('mouseenter', () => {
        const id = part.dataset.color;
        window.parent.postMessage({
          source: "my-custom-element",
          type: "user-action",
          color: id
        }, "*");
      });
    });
  </script>
</body>
</html>
